<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário de cadastro para pessoa desenvolvedora</h2>
    <label for="">Nome:</label>
    <br>
    <input type="text" id="nome">
    <br>
    <label for="">Email:</label>
    <br>
    <input type="email" id="Email">
    <br>
    <label for="">Idade:</label>
    <br>
    <input type="number", id="Idade">
    <br>
    <label for="">Telefone:</label>
    <br>
    <input type="number" id="Telefone">
    <br>

    <h2>Escolha uma das unidades</h2>
    <input type="radio" name="selecaoUnica" id="Fortaleza" value="1">
    <label for="Fortaleza">Fortaleza</label>
    <br>
    <input type="radio" name="selecaoUnica" id="Recife" value="2">
    <label for="Recife">Recife</label>
    <br>
    <input type="radio" name="selecaoUnica" id="Salvador" value="3">
    <label for="Salvador">Salvador</label>
    <br>
    <h2>Selecione um turno</h2>
    <select name="Select" id="Select">
        <option value="1" >Manhã</option>
        <option value="2">Tarde</option>
        <option value="3">Noite</option>
    </select>
    <h2>Selecione sua linguagem de trabalho:</h2>
    <input type="checkbox" name="selecao" id="C" value="C">
        <label for="C">C++</label>
        <br>
        <input type="checkbox" name="selecao" id="Java" value="Java">
        <label for="Java">Java</label>
        <br>
        <input type="checkbox" name="selecao" id="phyton" value="phyton">
        <label for="phyton">Phyton</label>
        <br>
        <input type="checkbox" name="selecao" id="node" value="node">
        <label for="node">Node.Js</label>
        <br>
        <input type="checkbox" name="selecao" id="php" value="Php">
        <label for="php">PHP</label>
        <br>

</body>
</html>
